<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credited</title>
    <link rel="stylesheet" href="Credit.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h2>CREDIT</h2>
            <input type="number"placeholder="Enter The Amount ₹"id="amount"/>
            <p>Current Account Balance : ₹100000</p>
            <button class="button">Credit</button>
        </div>
    </div>
    <script>
        let btn = document.querySelector(".button");
        btn.addEventListener("click", function() {
            let y = prompt("Enter Your 4 digit Pin");
            if (y === "1234") {
                let x = document.getElementById("amount").value;
                let xvalue = parseInt(x);
                const z = xvalue + 100000;
                if (xvalue <= 100000 ) {
                    alert("Amount is Credited To Your Account\nYour Current Balance: ₹" + z);
                } else {
                    alert("Your Account Has Insufficient Balance");
                }
            } else if (y === "") {
                alert("Please enter your PIN");
            } else {
                alert("Incorrect PIN. Please try again.");
            }
        });
    </script>
    
</body>
</html>
