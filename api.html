    <script>
        let cards = document.querySelectorAll(".box");

        async function getData(){

            let responce = await fetch("https://dummyjson.com/products")
            let data = await responce.json()
            //console.log(data)

            console.log(data.products)

            cards.forEach((element,i)=>{
                element.getElementsByTagName("img")[0].src=data.products[i].images[0];
                element.getElementsByTagName("h2")[0].innerHTML=("Brand:"+data.products[i].brand);
                element.getElementsByTagName("h1")[0].innerHTML=("$:"+data.products[i].price);
                element.getElementsByTagName("p")[0].innerHTML=data.products[i].description.slice(0,30);
            })

        }
